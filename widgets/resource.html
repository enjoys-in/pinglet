<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userback Widget Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Create widget container
        const widget = document.createElement('div');
        widget.id = 'userback-widget';
        widget.style.cssText = `
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 320px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 10000;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        `;

        // Header
        const header = document.createElement('div');
        header.style.cssText = `
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px 16px 20px;
        `;

        // Logo and brand
        const brand = document.createElement('div');
        brand.style.cssText = `
            display: flex;
            align-items: center;
            gap: 8px;
        `;

        const logo = document.createElement('div');
        logo.style.cssText = `
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #7c3aed;
            font-size: 16px;
        `;
        logo.textContent = 'U';

        const brandName = document.createElement('span');
        brandName.style.cssText = `
            font-size: 16px;
            font-weight: 600;
        `;
        brandName.textContent = 'userback';

        brand.appendChild(logo);
        brand.appendChild(brandName);

        // Right side (avatars + close)
        const rightSide = document.createElement('div');
        rightSide.style.cssText = `
            display: flex;
            align-items: center;
            gap: 12px;
        `;

        // Updated avatars container with overlapping circles
        const avatars = document.createElement('div');
        avatars.style.cssText = `
            display: flex;
            align-items: center;
            margin-right: 4px;
        `;

        const avatarColors = ['#f59e0b', '#10b981', '#3b82f6'];
        avatarColors.forEach((color, index) => {
            const avatar = document.createElement('div');
            avatar.style.cssText = `
                width: 28px;
                height: 28px;
                border-radius: 50%;
                background: ${color};
                border: 2px solid white;
                margin-left: ${index === 0 ? '0' : '-8px'};
                position: relative;
                z-index: ${3 - index};
            `;
            avatars.appendChild(avatar);
        });

        const closeBtn = document.createElement('button');
        closeBtn.style.cssText = `
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s;
        `;
        closeBtn.innerHTML = 'Ã—';
        closeBtn.onmouseover = () => closeBtn.style.opacity = '1';
        closeBtn.onmouseout = () => closeBtn.style.opacity = '0.8';
        closeBtn.onclick = () => toggleWidget();

        rightSide.appendChild(avatars);
        rightSide.appendChild(closeBtn);

        header.appendChild(brand);
        header.appendChild(rightSide);

        // Content
        const content = document.createElement('div');
        content.style.cssText = `
            padding: 0 20px 20px 20px;
        `;

        // Greeting
        const greeting = document.createElement('h2');
        greeting.style.cssText = `
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        `;
        greeting.textContent = 'Hi there! ðŸ‘‹';

        const subtext = document.createElement('p');
        subtext.style.cssText = `
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        `;
        subtext.textContent = 'How can we help?';

        // Input container
        const inputContainer = document.createElement('div');
        inputContainer.style.cssText = `
            position: relative;
            margin-bottom: 8px;
        `;

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Send us a message';
        input.style.cssText = `
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background: white;
            color: #1f2937;
        `;

        const sendBtn = document.createElement('button');
        sendBtn.style.cssText = `
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: #7c3aed;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        `;
        sendBtn.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        `;
        sendBtn.onmouseover = () => sendBtn.style.background = '#6d28d9';
        sendBtn.onmouseout = () => sendBtn.style.background = '#7c3aed';

        inputContainer.appendChild(input);
        inputContainer.appendChild(sendBtn);

        const offlineText = document.createElement('p');
        offlineText.style.cssText = `
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 20px;
        `;
        offlineText.textContent = "We'll be back online tomorrow";

        // Updated menu items with proper SVG icons matching the screenshot
        const menuItems = [
            { 
                icon: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>`, 
                text: 'Developer Docs' 
            },
            { 
                icon: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>`, 
                text: 'Rest API' 
            },
            { 
                icon: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>`, 
                text: 'Resources' 
            },
            { 
                icon: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>`, 
                text: 'Book a Demo' 
            }
        ];

        const menu = document.createElement('div');
        menu.style.cssText = `
            display: flex;
            flex-direction: column;
            gap: 4px;
        `;

        menuItems.forEach(item => {
            const menuItem = document.createElement('button');
            menuItem.style.cssText = `
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 12px;
                background: transparent;
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 15px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s;
                text-align: left;
            `;

            const leftSide = document.createElement('div');
            leftSide.style.cssText = `
                display: flex;
                align-items: center;
                gap: 12px;
            `;

            const iconWrapper = document.createElement('span');
            iconWrapper.style.cssText = `
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            iconWrapper.innerHTML = item.icon;

            const text = document.createElement('span');
            text.textContent = item.text;

            leftSide.appendChild(iconWrapper);
            leftSide.appendChild(text);

            const externalIcon = document.createElement('span');
            externalIcon.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            `;
            externalIcon.style.opacity = '0.6';

            menuItem.appendChild(leftSide);
            menuItem.appendChild(externalIcon);

            menuItem.onmouseover = () => menuItem.style.background = 'rgba(255, 255, 255, 0.15)';
            menuItem.onmouseout = () => menuItem.style.background = 'transparent';

            menu.appendChild(menuItem);
        });

        content.appendChild(greeting);
        content.appendChild(subtext);
        content.appendChild(inputContainer);
        content.appendChild(offlineText);
        content.appendChild(menu);

        widget.appendChild(header);
        widget.appendChild(content);

        const branding = document.createElement('div');
        branding.id = 'widget-branding';
        branding.style.cssText = `
            position: fixed;
            bottom: 70px;
            right: 30px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            z-index: 9998;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            white-space: nowrap;
        `;
        branding.innerHTML = 'Powered by <strong>pinglet</strong>';

        const triggerBtn = document.createElement('button');
        triggerBtn.id = 'widget-trigger';
        triggerBtn.style.cssText = `
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 24px;
            border-radius: 30px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        `;
        triggerBtn.innerHTML = 'ðŸ’¬ Feedback';

        triggerBtn.onmouseover = () => {
            triggerBtn.style.transform = 'scale(1.05)';
            triggerBtn.style.boxShadow = '0 12px 32px rgba(124, 58, 237, 0.5)';
        };
        triggerBtn.onmouseout = () => {
            triggerBtn.style.transform = 'scale(1)';
            triggerBtn.style.boxShadow = '0 8px 24px rgba(124, 58, 237, 0.4)';
        };

        let isOpen = false;

        function toggleWidget() {
            isOpen = !isOpen;
            
            if (isOpen) {
                widget.style.opacity = '1';
                widget.style.transform = 'translateY(0) scale(1)';
                widget.style.pointerEvents = 'auto';
                branding.style.opacity = '1';
                branding.style.transform = 'translateY(0)';
                triggerBtn.style.transform = 'scale(0.9)';
                triggerBtn.style.opacity = '0';
                setTimeout(() => {
                    triggerBtn.style.display = 'none';
                }, 300);
            } else {
                widget.style.opacity = '0';
                widget.style.transform = 'translateY(20px) scale(0.95)';
                widget.style.pointerEvents = 'none';
                branding.style.opacity = '0';
                branding.style.transform = 'translateY(10px)';
                triggerBtn.style.display = 'flex';
                setTimeout(() => {
                    triggerBtn.style.transform = 'scale(1)';
                    triggerBtn.style.opacity = '1';
                }, 10);
            }
        }

        triggerBtn.onclick = toggleWidget;

        document.body.appendChild(widget);
        document.body.appendChild(branding);
        document.body.appendChild(triggerBtn);
    </script>
</body>
</html>
